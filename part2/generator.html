    <script type="module">
        // ES2017 中的 async await
        // 'use strict' 严格模式，在 ES6 的模块中，默认使用了严格模式
        async function main() {
            const mod1 = await import('../modules/modu1.js');
            const mod2 = await import('../modules/modu2.js');
            console.log(mod1,mod2);
            const [m1,m2] = await Promise.all([
                import('../modules/modu1.js'),
                import('../modules/modu2.js')
            ]);
            console.log(m1,m2);
        }
        main();
    </script>
